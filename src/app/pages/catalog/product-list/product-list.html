<div class="product-list-container mat-elevation-z8">
  <mat-toolbar class="product-list-toolbar">
    <span>Product List</span>
    <span class="big-spacer"></span>
    <button mat-raised-button [routerLink]="['product', 'create']">CREATE PRODUCT</button>
  </mat-toolbar>
  <product-search [isAddEnabled]=false (searchedProducts)="searchedProducts($event)"></product-search>
  <product-list-table [displayedColumns]="displayedColumns"
        [isPaginated]="isPaginated"
        [isSearched]="isSearched"
        [searchData]="productList"
        [isFilterRequired]="isFilterRequired"
        [isTotalsNeeded]="false"></product-list-table>
</div>
