<div class="category-create-container">
  <md-card class="category-create-card">
    <md-card-title>Create Category</md-card-title>
    <form class="category-create-form"
      [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
      <md-input-container>
        <input mdInput placeholder="Name" type="text" formControlName="name" placeholder="Name">
        <md-error *ngIf="createCategoryForm.get('name').hasError('required')">
          Name is <strong>required</strong>
        </md-error>
      </md-input-container>
      <md-card-actions>
        <button md-button type="submit">Save</button>
        <button md-button type="reset" (click)="revert()">Reset</button>
      </md-card-actions>
    </form>
  </md-card>
</div>
