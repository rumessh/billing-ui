<div class="category-create-container">
  <mat-card class="category-create-card">
    <mat-card-title>Create Category</mat-card-title>
    <form class="category-create-form"
      [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" type="text" formControlName="name" placeholder="Name">
        <mat-error *ngIf="createCategoryForm.get('name').hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button type="submit">Save</button>
        <button mat-raised-button type="reset" (click)="revert()">Reset</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
