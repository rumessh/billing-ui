<form class="order-search-form" [formGroup]="searchOrderForm">
    <md-form-field>
        <input type="text" placeholder="Order Number" mdInput formControlName="orderNumber" [mdAutocomplete]="orderNumberAuto">
    </md-form-field>
    <md-autocomplete [displayWith]="orderAutoDisplay" #orderNumberAuto="mdAutocomplete">
        <md-option (onSelectionChange)="orderSelected(order)" *ngFor="let order of orderSuggestionList" [value]="order">
            {{ order.orderNumber }}
        </md-option>
    </md-autocomplete>
</form>
