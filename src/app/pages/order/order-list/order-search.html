<form class="order-search-form" [formGroup]="searchOrderForm">
    <mat-form-field>
        <input type="text" placeholder="Order Number" matInput formControlName="orderNumber" [matAutocomplete]="orderNumberAuto">
    </mat-form-field>
    <mat-autocomplete [displayWith]="orderAutoDisplay" #orderNumberAuto="matAutocomplete">
        <mat-option (onSelectionChange)="orderSelected(order)" *ngFor="let order of orderSuggestionList" [value]="order">
            {{ order.orderNumber }}
        </mat-option>
    </mat-autocomplete>
</form>
