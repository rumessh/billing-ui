<div class="order-create-container">
    <md-card class="order-create-card">
        <md-card-title>Create Order</md-card-title>
        <form class="order-create-form" [formGroup]="createOrderForm" (ngSubmit)="onSubmit()">
            <md-input-container>
                <input mdInput placeholder="Name" type="text" formControlName="name" placeholder="Name">
                <md-error *ngIf="createOrderForm.get('name').hasError('required')">
                    Name is <strong>required</strong>
                </md-error>
            </md-input-container>
            <md-input-container>
                <input type="text" placeholder="Customer" mdInput formControlName="customer">
            </md-input-container>
            <product-search [isAddEnabled]="true" (productAdded)="productAdded($event)"></product-search>
            <md-input-container>
                <textarea type="textarea" placeholder="Notes" mdInput formControlName="purchaseOrderNotes"></textarea>
            </md-input-container>
        </form>
        <product-list-table [displayedColumns]="displayedColumns" [isSearched]="isSearched" [isPaginated]="isPaginated" [searchData]="orderedProductList"
            [isFilterRequired]="isFilterRequired"></product-list-table>
    </md-card>
</div>
