<form class="customer-search-form" [formGroup]="searchCustomerForm">
    <mat-form-field>
        <input type="text" placeholder="Customer Name" matInput formControlName="customerName" [matAutocomplete]="customerNameAuto">
    </mat-form-field>
    <mat-autocomplete [displayWith]="customerAutoDisplay" #customerNameAuto="matAutocomplete">
        <mat-option (onSelectionChange)="customerSelected(customer)" *ngFor="let customer of customerSuggestionList" [value]="customer">
            {{ customer.name }} : {{ customer.phone }}
        </mat-option>
    </mat-autocomplete>
</form>
