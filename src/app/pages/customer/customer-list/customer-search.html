<form class="customer-search-form" [formGroup]="searchCustomerForm">
    <md-input-container>
        <input type="text" placeholder="Customer Name" mdInput formControlName="customerName" [mdAutocomplete]="customerNameAuto">
    </md-input-container>
    <md-autocomplete [displayWith]="customerAutoDisplay" #customerNameAuto="mdAutocomplete">
        <md-option (onSelectionChange)="customerSelected(customer)" *ngFor="let customer of customerSuggestionList" [value]="customer">
            {{ customer.name }} : {{ customer.phone }}
        </md-option>
    </md-autocomplete>
</form>
