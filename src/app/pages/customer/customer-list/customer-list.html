<div class="customer-list-container mat-elevation-z8">
    <div class="customer-list-header">
      <mat-form-field floatPlaceholder="never">
        <input matInput #filter placeholder="Filter customers; Type a name/phone">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef> Name </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Phone Column -->
      <ng-container cdkColumnDef="phone">
        <mat-header-cell *cdkHeaderCellDef>Phone</mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.phone}} </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                [length]="pageUtil.totalCount"
                [pageIndex]="0"
                [pageSize]="pageUtil.pageSize"
                [pageSizeOptions]="[15, 20]"
                (page)="pageEvent = $event; onPaginateChange($event)">
    </mat-paginator>
</div>
